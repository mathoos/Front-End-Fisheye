<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
      </a>
    </header>

    <div class="photograph-sort">
      <label class="select-label" for="sort-select">Trier par</label>
      <select name="order by" id="sort-select">
        <option class="select-option" id="popularitySort">Popularité</option>
        <option class="select-option" id="titleSort">Titre</option>
      </select>
    </div>



    <main id="main">
      <div class="photograph_header"></div>
      <div class="medias"></div>
      <div class="likes" id="likes"></div>
    </main>






    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
