<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" />
      </a>
    </header>

    <!-- CONTENU PRINCIPAL -->

    <main id="main">

      <!-- HEADER PHOTOGRAPHE -->
      <div class="photograph_header"></div>
      
    
      <!-- FILTRE -->

      <select class="photograph-sort">
        <option value="popularite" id="popularityButton">Popularité</option>
        <option value="date">Date</option>
        <option value="titre" id="titleButton">Titre</option>
      </select>

      <!--<div class="photograph-sort">
        <div id="popularityButton">Popularité</div>
        <div id="titleButton">Titre</div>
      </div>-->


      <!-- MEDIAS -->
      <div class="medias"></div>

      <!--LIKES TOTAL -->
      <div class="likes" id="likes"></div>


      <!-- FORM CONTACT -->

      <div id="contact_modal">
        <div class="modal">
          <div class="top">
            <h2>Contactez-moi</h2>
            <span></span>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </div>
          <form action="index.html" method="get">

            <fieldset class="formData">
              <label for="firstname">Prénom</label>
              <input class="text-control" type="text" id="firstname" name="first" minlength="2"/>
            </fieldset>

            <fieldset class="formData">
              <label for="lastname">Nom</label>
              <input class="text-control" type="text" id="lastname" name="last"/>
            </fieldset>

            <fieldset class="formData">
              <label for="email">E-mail</label>
              <input class="text-control" type="email" id="email" name="email"/>
            </fieldset>

            <fieldset class="formData">
              <label for="message">Votre message</label>
              <textarea class="text-control" type="text" id="message" name="message"></textarea>
            </fieldset>

            <button class="contact_button" type="submit">Envoyer</button>
          </form>
        </div>
      </div>
    </main>
    
    
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/medias.js"></script>
    
  </body>
</html>
