<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/28a239a532.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    

    <header role="banner" aria-label="En-tête de la page" aria-hidden="false">
      <a href="index.html" title="Lien vers la page d'acceuil">
        <img src="assets/images/logo.png" class="logo" alt="Logo du site Fisheye"/>
      </a>
    </header>

    <!-- CONTENU PRINCIPAL -->

    <main aria-label="Contenu principal de la page photographe">

      <!-- HEADER PHOTOGRAPHE -->
      <div class="photographer_header" aria-hidden="false"></div>
        
      <!-- FILTRE -->

      <div class="medias-sort" aria-hidden="false"></div>

      <!-- MEDIAS -->
      <div class="medias" aria-hidden="false"></div>

      <!--LIKES TOTAL -->
      <div class="likes" aria-hidden="false"></div>

      <!-- FORM CONTACT -->

      <div class="contact_modal" id="contact_modal" role="dialog" aria-label="modal" aria-hidden="true">
        <div class="contact_modal-container">
          <div class="contact_modal-container--top">
            <h2 class="name">Contactez-moi</h2>
            <img src="assets/icons/close.svg" role="Close dialog" onclick="closeModal()" tabindex="0"/>
          </div>

          <form action="index.html" method="get">

            <fieldset class="formData">
              <label for="firstname">Prénom</label>
              <input class="text-control" type="text" id="firstname" name="first" minlength="2"/>
            </fieldset>

            <fieldset class="formData">
              <label for="lastname">Nom</label>
              <input class="text-control" type="text" id="lastname" name="last"/>
            </fieldset>

            <fieldset class="formData">
              <label for="email">E-mail</label>
              <input class="text-control" type="email" id="email" name="email"/>
            </fieldset>

            <fieldset class="formData">
              <label for="message">Votre message</label>
              <textarea class="text-control" type="text" id="message" name="message"></textarea>
            </fieldset>

            <button class="contact_button" type="submit">Envoyer</button>
          </form>
        </div>
      </div>

    </main>
    
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/medias.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sorter.js"></script>
    
    
  </body>
</html>
